<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Oracle</title>

        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <link rel="stylesheet" href="css/my-app.css">
    </head>

    <body>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
    
        <div class="views">
            <div class="view view-main">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center sliding">Oracle</div>
                    </div>
                </div>

                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page">
                        <div class="page-content">
                            <div class="content-block-title">
                                <h2>L'oracle choisie pour vous où manger.</h2>
                            </div>

                            <div class="content-block">
                                <div id="map"></div>
                            </div>

                            <div class="content-block">
                                <a id="run" href="#" class="button button-big button-fill color-green open-popup" data-popup=".popup-result">Où manger ?</a>
                            </div>
                        </div>
                    </div>
                </div> <!-- .pages -->

            </div> <!-- .view .view-main -->
        </div> <!-- .views -->

        <!-- result popup -->
        <div class="popup popup-result">
            <div class="content-block">
                <h3>Resultat</h3>

                <div class="content-block">
                    <h4 id="result-title"></h4>
                    <img id="result-img" src="" alt="">
                    <p id="result-description"></p>
                </div>

                <div class="content-block">
                  <a href="#" class="button button-fill color-green close-popup">Ok!</a>
                  <a href="#" class="button button-fill color-red close-popup">Oh non, pas encore!</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/oracle.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcDWV4cZgk04GNjAlvzfKX0UKK9WIpCRo&signed_in=true&libraries=places&callback=OO.initMap">
        </script>
    </body>
</html>
